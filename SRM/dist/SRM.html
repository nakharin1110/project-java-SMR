<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'SRM.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedsrm() {
        dtjava.embed(
            {
                id : 'srm',
                toolkit : 'swing',
                url : 'SRM_browser.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '0',
                height : '0'
            },
            {
                javafx : '8.0+'
            },
            {
                onGetSplash : function() {}
            }
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedsrm);
</script>

</head><body>
<h2>Test page for <b>SRM</b></h2>
  <b>Webstart:</b> <a href='SRM.jnlp' onclick="return launchApplication('SRM.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
